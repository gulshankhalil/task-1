<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>

    </head>
    <body>
        <div style="width: fit-content; border: 1px solid black; padding: 20px;">
            <h1>
                REGISTRATION FORM
            </h1>
            <p> <strong><i>Please fill in this form to create an account.</i></strong></p>
                <form action=""> <fieldset>
                    <label for="name"> <b>First name:</b></label>
                    <input type="text" id="name" name="name" placeholder="First name" style="width: 60%;"> <br>
                    <label for="lname"><b>Last name:</b></label>
                    <input type="text" id="lname" name="lname" placeholder="Last name" style="margin: bottom 10px; style="width: 60%;"> <br>
                    <label for="date"> <b>Date of birth:</b></label>
                    <input type="date" id="date"> <br>
                    <label for="email"> <b>Email:</b> </label>
                    <input type="email" name="email" id="Email" placeholder=*****@example.com required="must be filled"> <br>
                    <label for="place of birth"><b>Place of birth: </b></label>
                    <input type="place of birth" name="place of birth" id="place of birth"><br>
                    <label for="nationality"><b>Nationality:</b></label>
                    <input type="nationality" name="nationality" id="nationality"> <br>
                    <label for="Gender"><b> Gender:</b></label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="famele"> Famele <br>
                    <label for="Phone"><b>Phone:</b></label>
                   <select id="Phone">
                    <option value="+99451">051</option>
                    <option value="+99455">055</option>
                    <option value="+99470">070</option>
                    <option value="+99477">077</option>
                    <input type="Phone" id="Phone" name="Phone" placeholder="+994*********">
                   </select><br>
                   <label for="pwd"><b>Password: </b></label>
                   <input type="password" id="pwd" name="pwd"> <br>
                   <label for="repeat password"><b>Repeat password</b></label>
                   <input type="repeat password" id="repeat password" name="repeat password"> <br>                  
                   <input type="submit" value="Submit"> 
                   <input type="reset" value="Reset"> <br>
                </fieldset>
                



                </form>
    
        </div>
    </body>
</html>
        
</html>
